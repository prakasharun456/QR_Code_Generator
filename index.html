<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="image">
            <img src="assets/no-image.jpg" alt="QR image" id="image">
        </div>
        <form class="form">
            <input type="text" id="content" placeholder="content to be generated" aria-label="content">
            <button id="btnCreate" type="submit">Generate QR Code </button>
        </form>
    </div>
    <script src="script.js"></script> 
</body>
</html>
